<table mat-table [dataSource]="colaboradores" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->


  <!-- Position Column -->
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let element"> <img src="{{element.imagem}}" alt="Avatar" class="img-avatar" /> &nbsp;
      {{element.nome}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="cargo">
    <th mat-header-cell *matHeaderCellDef> Cargo </th>
    <td mat-cell *matCellDef="let element"> {{element.cargo}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="area">
    <th mat-header-cell *matHeaderCellDef> Área </th>
    <td mat-cell *matCellDef="let element"> {{element.area}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="ultimoReajuste">
    <th mat-header-cell *matHeaderCellDef> Último Reajuste </th>
    <td mat-cell *matCellDef="let element"> {{element.ultimoReajuste | date:'dd/MM/yyyy'}} </td>
  </ng-container>

  <ng-container matColumnDef="salario">
    <th mat-header-cell *matHeaderCellDef> Salário </th>
    <td mat-cell *matCellDef="let element"> {{element.salario | currency:'BRL'}} </td>
  </ng-container>

  <ng-container matColumnDef="signal">
    <th mat-header-cell *matHeaderCellDef> Signal </th>
    <td mat-cell *matCellDef="let element">
      <fa-icon title="{{element.signal}}" [icon]="faExclamationCircle" [styles]="{'color': getColor(element)}" size="2x"></fa-icon>
    </td>
  </ng-container>

  <ng-container matColumnDef="redirect">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let element" (click)="redirectPage(element)">
      <fa-icon class="icon-table" [icon]="faUserAlt" size="1x"></fa-icon>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
