<div class="container w-100 h-100">
  <div class="row align-items-center h-100">
    <div class="col-md-12 shadow-lg" style="height: 70%">
      <div class="row h-100 bg-light rounded ">
        <div class="col-5 bg-dark rounded-start d-flex justify-content-center">
          <img src="https://memegenerator.net/img/instances/48453601/wow-much-design.jpg" alt="WOW" class="align-self-center"height="300">
        </div>
        <div class="col-7 bg-transparent ps-5 position-relative">
          <div class="container p-5 position-absolute top-50 translate-middle-y">
            <div class="row">
              <div class="col-12">
                <img src="../assets/images/login-logo.png" height="162" >
              </div>
            </div>
            <div class="row">
              <span class=""> Acompanhe a performance dos colaboradores e tome decisões mais rápidas</span>
            </div>
            <br>
            <div class="row">
              <h1>Faça login para continuar</h1>
              <form (ngSubmit)="onSubmit()">
                <div class="col-8 form-group pb-4">
                  <input type='text'  class="form-control"  placeholder="E-mail" name='username' ngModel>
                </div>
                <div class="col-8 form-group pb-4">
                  <input type='password'  name='senha' class="form-control" placeholder="Senha" ngModel>

                </div>
                <div class="d-grid col-8 ">
                  <button type="submit" class="btn btn-primary">Entrar</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
