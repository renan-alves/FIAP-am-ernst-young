<div class="container-fluid pt-4">
  <div class="row">
    <div class="col-3">
      <div class="card">
        <div class="card-body d-flex justify-content-center text-center">
          <div class="container-fluid">
            <div class="row">
              <div class="row">
                <div class="col-12">
                  <img
                    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSxMLsIGaM87_zLVFjS2CZIi9Iqi7YxdC9b2A&usqp=CAU"
                    class="contain w-50" alt="Avatar">
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <h3 class="m-0">{{colaborador.nome}}</h3>
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <h3>{{colaborador.cargo}}</h3>
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <h3>
                    <ng-container [ngSwitch]="colaborador.signal">
                      <img *ngSwitchCase="signalEnum.Nivel1" src="../assets/images/signal.png" width="60px">
                      <img *ngSwitchCase="signalEnum.Nivel2" src="../assets/images/signal.png" width="60px">
                    </ng-container>
                  </h3>
                </div>
              </div>
              <div class="col-12">
                <h3><strong>Ãšltimo reajuste:</strong> {{colaborador.ultimoReajuste |  date:'dd/MM/yyyy'}}</h3>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-9">
      <div class="card h-100">
        <div class="card-body">
          <div class="chart-container" style="height: 75vh">
            <canvas #radarCanvas></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
