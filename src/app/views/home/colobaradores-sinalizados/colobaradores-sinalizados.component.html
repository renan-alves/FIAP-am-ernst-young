<div class="card h-100">
  <div class="card-header bg-white">
    <h2 class="card-title">Colaboradores sinalizados</h2>
  </div>

  <div class="list-group list-group-flush">
    <ng-container *ngFor="let colaborador of colaboradores; let index = index">
      <div class="list-group-item">
        <div class="row">
          <img src="https://firebasestorage.googleapis.com/v0/b/am-ernst-young.appspot.com/o/{{colaborador.id}}.jpg?alt=media"/>
          <div class="col-9">
            <span>{{colaborador.nome}}</span><br>
            <span>{{colaborador.cargo}}</span>
          </div>
          <div class="col-3">
            <ng-container [ngSwitch]="colaborador.signal">
                <img *ngSwitchCase="signalEnum.Nivel1" src="../assets/images/signal.png" width="60px">
                <img *ngSwitchCase="signalEnum.Nivel2" src="../assets/images/signal.png" width="60px">
            </ng-container>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
</div>
