<div class="container-fluid">
  <div class="row d-flex">
    <div id="sidebar" class="col-1">
      <div class="flex-column">
        <div class="pb-4">
          <img src="../assets/images/logo-branco.png" height="64" width="64">
        </div>
        <div class="sidebar-icon">
          <a class="dropdown-item" [routerLink]="['/dashboard']">
            <fa-icon class="icon-menu" [icon]="faChartLine" size="2x"></fa-icon>
          </a>
        </div>
        <div class="sidebar-icon">
          <a class="dropdown-item" [routerLink]="['/listaColaboradores']">
            <fa-icon class="icon-menu" [icon]="faUserFriends" size="2x"></fa-icon>
          </a>
        </div>

        <div id="bottom" class="sidebar-icon w-100">
          <a class="dropdown-item" (click)="logout()">
            <fa-icon class="icon-menu" [icon]="faSignOutAlt" size="2x"></fa-icon>
          </a>
        </div>
      </div>
    </div>
    <div class="col-1"></div>
    <div id="content" class="col-11">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
